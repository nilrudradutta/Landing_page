<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <!-- header section starts  -->
    <header class="header">
        <a href="#" class="logo">
            <img src="logo.png" alt="">
        </a>
        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="#" class="nav-items">Home</a>
            <a href="#" class="nav-items">About</a>
            <a href="#" class="nav-items">Menu</a>
            <a href="#" class="nav-items">Contact</a>
        </nav>

        <div id="menu" class="fas fa-bars"></div>
    </header>
    <!-- Header section ends -->

    <!-- Home section starts -->
    <section class="home">

        <div class="content">
            <h1 class="title">fresh <span>coffee</span> in the <span>morning</span></h1>
            <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo quae aliquid aliquam perferendis eaque eveniet illum molestiae, deleniti ipsam dolores ea saepe culpa.</p>
            <a href="#" class="btn">get started</a>
        </div>

        <div class="image">
            <img src="home.png" alt="" data-speed="-3" class="move">
        </div>
    </section>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- castom js file -->
    <script src="script.js"></script>
</body>
</html>
